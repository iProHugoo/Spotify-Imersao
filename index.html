<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Imersão Alura</title>
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>

<body>

    <div class="sidebar"> <!-- Menu de navegação a esquerda do site -->
        <nav class="sidebar_navigation">
            <div class="logo"> <!-- Logo do Spotify -->
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>

            <ul> <!-- Menu de início e busca-->
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="library"> <!-- Sua biblioteca -->
            <div class="library_content">
                <button class="library_button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section-playlist">
                <div class="section-playlist_content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar</span>
                    <button class="section-playlist_button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies"> <!-- Cookies -->
                <a href="">Cookies</a>
            </div>

            <div class="languages"> <!-- Linguagem -->
                <button class="languages_button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main> <!-- Parte principal do site -->
        <div class="main-container">
            <nav class="header_navigation">
                <div class="navigation"> <!-- Botões para navegação -->
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-left.png" alt="Seta à esquerda">
                    </button>
                    <button class="arrow-left">
                        <img src="./src/assets/icons/small-right.png" alt="Seta à direita">
                    </button>
                </div>

                <div class="header_search"> <!-- Caixa de pesquisa -->
                    <img src="./src/assets/icons/search.png" alt="">
                    <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?" />
                </div>

                <div class="header_login"> <!-- Login -->
                    <button class="subscribe">Inscreva-se</button>
                    <button class="login">Entrar</button>
                </div>
    </main>

    <footer class="disclaimer-premium"> <!-- Rodapé para se tornar membro premium -->
        <div class="text"> <!-- Texto de chamada -->
            <p class="disclaimer-premium_title">Testar o Premium de graça</p>
            <p class="disclaimer-premium_subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.</p>
        </div>
        <div class="button"> <!-- Botão para se cadastar -->
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>

</body>

</html>
